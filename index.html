<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{ message }}
        </div>

        <div>
            <button @click="kurang()">-</button>
            {{ count }}
            <button @click="tambah()">+</button>
        </div>

        <div>
            random text
        </div>

        <div v-text="message2">
            random text
        </div>

        <div v-html="message3"></div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data(){
                return{
                    message: 'hello word',
                    count : 0,
                    message2: 'replace text',
                    message3: '<strong>ini tulisan bold<strong>'
                }
            },
            methods:{
                tambah(){
                    this.count++
                },
                kurang(){
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
